<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiple Object detection using COCO-SSD (a pre trained model) in TensorFlow.js</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <div class="wrap">
      <h1>Multiple Object Detection</h1>
      <p>Multiple Object Detection using COCO-SSD (a pre trained model) in TensorFlow.js</p>
      <h4>Developed by:- <a href="http://sanjayc.net/" style="color: #0e6a8e;  text-decoration: none;">Sanjay Chouhan - http://sanjayc.net/</a></h4>
      <div class="loaders-container" id="loaders-container">
        <p>Loading...</p>
        <div class="switchbox">
          <div class="switch"></div>
          <div class="switch"></div>
        </div>
      </div>
      
      <section id="demos" class="invisible">        
        <div id="liveView" class="camView">
          <button id="webcamButton">Enable Webcam</button>
          <video id="webcam" autoplay width="640" height="480"></video>
        </div>
        <p>Reference- https://codelabs.developers.google.com/</p>
      </section>

      <!-- Import TensorFlow.js library -->
      <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
      <!-- Load the coco-ssd model to use to recognize things in images -->
      <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>
      
      <!-- Import the page's JavaScript to do some stuff -->
      <script src="script.js" defer></script>
    </div>
  </body>
</html>
